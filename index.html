<html lang="fr">
    <head>

        <title>Se connecter à FSTs</title>

    <body>
        <div class="wrapper">
            <form action="main.html">
                <img src="fsts_logo.png" alt="logofst" class="logofst">
                <h1>Connectez-vous</h1>
                <div class="inputs">
                    <div class="input-box">
                        <input type="text" placeholder="nom d'utilisateur" required>

                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="mot de passe" required>
                        <i class="bx bxs-lock-alt"></i>
                    </div>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Se souvenir de moi</label>
                    <a href="recoverpw.html">Mot de passe oublié ?</a>
                </div>

                <button type="submit" class="botton">Connexion</button>

                <div class="signal">
                    <p>Vous rencontrez un probléme ? <a href="mailto:laktaibiayoub@gmail.com?subject=Problème avec Scolagile&body=Salut équipe assistant scolagile.">Signaler</a></p>
                </div>
            </form>
        </div>
    </body>
</html>
